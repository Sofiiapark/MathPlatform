version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: rabbit
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP протокол
      - "15672:15672" # Веб-інтерфейс
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mathnet
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: math_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - CORS_ORIGIN=http://frontend:80,http://localhost:8080
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - mathnet
    command: npm run start:dev

  ai:
    build:
      context: ./backend
      dockerfile: src/ai/Dockerfile
      target: runtime # ВИПРАВЛЕНО: Ціль має бути "runtime"
    container_name: math_ai
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - DOCKER=true
      # ВАЖЛИВО: Назва сервісу для OpenTelemetry
      - SERVICE_NAME=ai-worker 
      - OTEL_LOG_LEVEL=debug
    volumes:
      # Монтування коду (використовується, якщо ви не робите npm install у фінальному образі)
      - ./backend:/app 
      - /app/node_modules # Кешування node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - mathnet
    # ОНОВЛЕНО: Попереднє завантаження OpenTelemetry SDK
    command: sh -c "echo 'Waiting for RabbitMQ...' && sleep 5 && npx ts-node -r ./src/ai/src/otel-instrumentation.ts src/ai/src/index.ts"




  
    
    # 1. OpenTelemetry Collector
  otel-collector:
   image: otel/opentelemetry-collector-contrib:0.87.0 # <--- ЗМІНИТИ ОБРАЗ
   command: ["--config=./otel-collector-config.yaml"]
   volumes:
   - ./otel-collector-config.yaml:/otel-collector-config.yaml
   
   depends_on:
   - jaeger
   networks:
      - mathnet

  # 2. Jaeger UI (Візуалізатор Трасувань)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    ports:
      # Jaeger UI (доступний з браузера)
      - "16686:16686"
      # Port для прийому трасувань від Collector'а
      - "14250:14250" # Порт Thrift Collector (для Collector Contrib)
      - "4317:4317" # Порт OTLP Collector (для OTel Collector)
    networks:
      - mathnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: math_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3000/api
      - WDS_SOCKET_PORT=0 # Фікс для Hot Reload
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - mathnet

volumes:
  rabbitmq_data:
    driver: local

networks:
  mathnet:
    driver: bridge
